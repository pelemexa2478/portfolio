<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Bolshoi Autobooker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>Бронирование</h1>

      <label class="field">
        <span>Спектакль</span>
        <input id="showTitle" type="text" placeholder="Щелкунчик" />
      </label>

      <label class="field">
        <span>Дата спектакля (опционально)</span>
        <input id="showDate" type="text" placeholder="Например, 5 дек. 2025" />
      </label>

      <label class="field">
        <span>Время спектакля (опционально)</span>
        <input id="showTime" type="text" placeholder="Например, 19:00 или 3 дек" />
      </label>

      <label class="field">
        <span>Количество билетов</span>
        <select id="ticketCount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>

      <section class="field">
        <span>ФИО зрителей</span>
        <div id="passengerList"></div>
      </section>

      <label class="checkbox">
        <input type="checkbox" id="require-adjacent" />
        <span>Только соседние места</span>
      </label>

      <section class="field zone-field">
        <span>Предпочтительные зоны</span>
        <p class="hint">
          Можно выбрать несколько секторов (например, партер центр и правая сторона). Если ничего не выбрано, будут рассматриваться все зоны.
        </p>
        <div id="zoneList" class="zone-grid"></div>
      </section>

      <section class="field">
        <span>Предпочтительные ряды</span>
        <input
          id="preferredRows"
          type="text"
          placeholder="Например: 1-3, 5, 10-12"
        />
        <p class="hint">Оставьте пустым, чтобы не ограничивать по рядам.</p>
      </section>

      <section class="status">
        <span class="label">Статус:</span>
        <span id="statusText">Ожидание…</span>
      </section>

      <div class="buttons">
        <button id="saveBtn" type="button">Сохранить данные</button>
        <button id="startBtn" type="button" class="primary">Старт</button>
        <button id="stopBtn" type="button" class="danger">Стоп</button>
      </div>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
